<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<style type="text/css">
		#container{
			margin: 0 auto;
			width: 500px;
			text-align: center;
			margin-top: 100px;
			border: black dashed 1px;
			font-family: sans-serif;
			padding-bottom: 50px;
		}
	</style>
	<script type="text/javascript">
		var canvas, clockwidth, centerX, centerY, clock;

		function setupAnalogClock(cw){
			canvas = document.getElementById("analogClock");
			clock = canvas.getContext("2d");
			clockwidth = cw;
			centerX = canvas.width / 2;
			centerY = canvas.height / 2;

			tick();
			window.setInterval(tick, 1000);
		}

		function tick(){
			var date = new Date();
			clock.clearRect(0,0,canvas.width, canvas.height);

			drawStaticElts();

			var hours = date.getHours();
			clock.strokeStyle = "green";
			clock.lineWidth = 3;
			drawHand(clockwidth / 3, hours * 30);

			var minutes = date.getMinutes();
			clock.strokeStyle = "blue";
			clock.lineWidth = 2;
			drawHand(clockwidth / 3, minutes * 6);

			var seconds = date.getSeconds();
			clock.strokeStyle = "red";
			clock.lineWidth = 1;
			drawHand(clockwidth / 3, seconds * 6);
		}

		function drawStaticElts(){
			clock.beginPath();
			clock.arc(centerX, centerY, clockwidth / 2, 0, 2 * Math.PI, false);
			clock.strokeStyle = "black";
			clock.lineWidth = 4;
			clock.stroke();
			clock.closePath();

			clock.beginPath();
			clock.arc(centerX, centerY, 2, 0, 2 * Math.PI, false);
			clock.strokeStyle = "black";
			clock.fill();
			clock.closePath();

			drawNumbers();
		}

		function drawNumbers(){
			var i = 12;
			clock.strokeStyle = "black";
			clock.lineWidth = 2;

			while(i>0){
				clock.save();
				clock.beginPath();
				clock.translate(centerX, centerY);
				var angle = (i * 30) * Math.PI / 180;
				clock.rotate(angle);
				clock.translate(0, -clockwidth / 2);

				clock.save();
				clock.translate(0, -10);
				clock.rotate(-angle);

				clock.fillText(i, -3, 0);
				clock.restore();

				clock.moveTo(0,0);
				clock.lineTo(0,10);
				clock.stroke();
				clock.closePath();
				clock.restore();

				i--;
			}
		}

		function drawHand(length, angle){
			clock.save();
			clock.beginPath();
			clock.translate(centerX, centerY);
			clock.rotate(-180 * Math.PI / 180);
			clock.rotate(angle * Math.PI / 180);
			clock.moveTo(0,0);
			clock.lineTo(0, length);
			clock.stroke();
			clock.closePath();
			clock.restore();
		}

		window.onload = function(){
			setupAnalogClock(360);
		}
	</script>
</head>
<body>
	<div id="container">
		<h1>Abdul Qudus Test Clock</h1>
		<canvas id="analogClock" width="400" height="400px">
			
		</canvas>
	</div>
</body>
</html>
